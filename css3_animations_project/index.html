<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced CSS3 Animations with Dark Mode</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>User Preferences</h1>

    <form id="prefsForm">
      <label for="colorInput">Preferred Button Color:</label>
      <input type="color" id="colorInput" name="colorInput" value="#3498db"><br>
      <label>
        <input type="checkbox" id="darkModeToggle">
        Enable Dark Mode
      </label>
    </form>

    <button id="animateBtn">Animate Me</button>
    <button id="savePref">Save Preference</button>
    <button id="resetPref">Reset Preference</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
